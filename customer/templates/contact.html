{%extends 'base.html'%}
{%load crispy_forms_tags %}
{% block content %}

<div class="container">

  <div class="main-head text-center  ">

    <h1 class="sub-head pt-4 fw-bold "><span class="span-head text-success text-uppercase fw-bold">Contact Us</span>
    </h1>
  </div>
  <hr>
  <div class="contact-mail">

    <div class="row gy-4">
      <div class="col-md-4">
        <h6 class="section-title text-start text-primary text-uppercase">Booking</h6>
        <p><i class="fa fa-envelope-open text-warning me-2"></i>book@example.com</p>
      </div>
      <div class="col-md-4">
        <h6 class="section-title text-start text-primary text-uppercase">General</h6>
        <p><i class="fa fa-envelope-open text-warning me-2"></i>info@example.com</p>
      </div>
      <div class="col-md-4">
        <h6 class="section-title text-start text-primary text-uppercase">Technical</h6>
        <p><i class="fa fa-envelope-open text-warning me-2"></i>tech@example.com</p>
      </div>

    </div>
    <div class="contact-contents m-1">
      <div class="contact-map col-md-6 wow fadeIn my-4 float-start" data-wow-delay="0.1s">
        <iframe class="position-relative rounded w-100 h-100"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
          frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </div>

      <div class="contact-right col-md-6 float-start p-4 text-dark  ">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}


          <button type="submit" value="Submit" class="btn btn-warning mb-3 px-4 py-2 px-5  " >Submit</button>
        </form>
      </div>

    </div>

  </div>

</div>

{% endblock%}
