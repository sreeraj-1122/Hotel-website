<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="static\css\style.css">


    <title>Hello, world!</title>
</head>

<body class="login-body">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="signup-form">
        <form action="" method="POST">
            {% csrf_token %}
            <h3>Register Here</h3>

            <label class="sign-label" for="username">Username</label>
            <input class="sighnup-input" type="text" placeholder="Username" name="username" id="username" required>

            <label class="sign-label" for="email">Email</label>
            <input class="sighnup-input" type="email" placeholder="Email" name="email" id="email" required>

            <label class="sign-label" for="password1">Password</label>
            <input class="sighnup-input" type="password" placeholder="Password" id="password1" name="password1"
                required>


            <label class="sign-label" for="password2">Confrom Password</label>
            <input class="sighnup-input" type="password" placeholder="Confrom Password" id="password2" name="password2"
                required>
            <button type="submit" class="login-btn">Signup</button>
            <div class="mt-2">
                <a class="create-acc" href="{% url 'login' %}">i have already account</a>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
